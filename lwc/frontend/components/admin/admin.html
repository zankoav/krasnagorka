<template>
    <z-app if:true={model}>
        <z-header-primary model={model}
                          slot="header"></z-header-primary>
        <template if:false={model.pay}>
            <z-booking onupdate={updateSettings}
                       settings={settings}
                       slot="main">
            </z-booking>
        </template>
        <template if:true={model.pay}>
            <z-booking-form obj-id={model.id}
                            max-count={model.maxCount}
                            date-from={model.dateFrom}
                            date-to={model.dateTo}
                            contract-offer={model.mainContent.contractOffer}
                            object-title={model.mainContent.title}
                            object-type={model.mainContent.type}
                            event-tab-id={model.eventTabId}
                            pay={model.pay}
                            price={model.price}
                            model={model}
                            slot="main">
            </z-booking-form>
        </template>
        <z-footer model={model}
                  slot="footer"></z-footer>
    </z-app>
</template>
