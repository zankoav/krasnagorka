<template>
    <z-app if:true={model}>
        <z-header-primary model={model} slot="header"></z-header-primary>
        <template if:true={model.v2}>
            Hello World
        </template>
        <template if:false={model.v2}>
            <z-booking-form 
                obj-id={model.id}
                max-count={model.maxCount}
                date-from={model.dateFrom} 
                date-to={model.dateTo} 
                contract-offer={model.mainContent.contractOffer} 
                object-title={model.mainContent.title} 
                object-type={model.mainContent.type} 
                event-tab-id={model.eventTabId} 
                pay={model.pay} 
                price={model.price} 
                model={model} 
                slot="main">
            </z-booking-form>
        </template>
        <z-footer model={model} slot="footer"></z-footer>
    </z-app>
</template>
