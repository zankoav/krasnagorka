<template>
	<div class="decoding-price-line">
		<div class="decoding-price-line__item-header">
			<div class="decoding-price-line__item-title">{season.price_block.title}</div>
		</div>
		<div class="decoding-price-line__item-sum">
			<template if:true={needBreakets}><span class="decoding-price-line__sign">(</span></template>
			
			<z-number-value num={price} value="руб"></z-number-value> 
			
			<template if:true={season.price_block.base_price_without_upper}>
				<span class="decoding-price-line__sign">+</span><z-number-value num={season.price_block.min_percent} value="%"></z-number-value>
			</template>

			<template if:true={season.price_block.people_sale}>
				<span class="decoding-price-line__sign">-</span><z-number-value num={season.price_block.people_sale} value="%"></z-number-value>
			</template>
			
			<template if:true={season.price_block.days_sale}>
				<span class="decoding-price-line__sign">-</span> <z-number-value num={season.price_block.days_sale} value="%"></z-number-value>
			</template>
			
			<template if:true={needBreakets}><span class="decoding-price-line__sign">)</span></template>
			
			<span class="decoding-price-line__sign">*</span><z-number-value num={season.price_block.days_count} value="ночь"></z-number-value> 
			
			<template if:true={season.price_block.base_people_count}>
				<span class="decoding-price-line__sign">*</span><z-number-value num={season.price_block.base_people_count} value="чел"></z-number-value> 
			</template>
			
			<span class="decoding-price-line__sign">=</span><z-number-value num={season.price_block.total} value="руб"></z-number-value>
		</div>
		<span if:true={season.price_block.people_sale_next} class="decoding-price-line__item-sale">При выборе от <span
				  class="decoding-price-line__item-number">{season.price_block.people_sale_next.people}</span>
			человек можно получить дополнительную скидку <span class="decoding-price-line__item-percent">-{season.price_block.people_sale_next.sale}%</span></span>
	</div>
</template>
