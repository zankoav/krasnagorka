<template>
	<div class="house-info">
		<!-- object-info -->
		<z-object-info settings={settings}></z-object-info>

		<!-- seasons -->
		<z-seasons class="house-info__el"></z-seasons>

		<!-- selection-form items -->
		<template for:each={settings.seasons}
				  for:item="season">
			<z-selection-form key={season.id}
							  class="house-info__el"
							  season={season}></z-selection-form>
		</template>
	</div>
</template>
