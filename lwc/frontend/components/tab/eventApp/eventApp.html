<template lwc:render-mode="light">
    <div class="event-app">
        <template if:true={groups.length}>
            <template for:each={groups} for:item="group">
                <tab-event-item class="event-app__item" key={group.id} group={group}></tab-event-item>
            </template>
        </template>
    </div>
</template>
